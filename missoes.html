<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Missões Espaciais</title>
  <link rel="stylesheet" href="../style/style.css">
  <style>
    /* Estilo Geral */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif; /* Fonte futurista */
      background: radial-gradient(circle at center, #000428, #004e92); /* Fundo espacial */
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7), 0 0 15px #00d1ff;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo img {
      width: 60px;
      height: auto;
    }

    .navs-links {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navs-links li a {
      text-decoration: none;
      color: #00d1ff;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .navs-links li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background-color: #007acc;
      transition: width 0.3s ease-in-out;
    }

    .navs-links li a:hover {
      color: #007acc;
      text-shadow: 0 0 10px #007acc;
    }

    .navs-links li a:hover::after {
      width: 100%;
    }

    /* Conteúdo Principal */
    h1 {
      font-size: 2.5rem;
      margin: 30px 0 20px;
      color: #00d1ff;
      text-shadow: 0 0 15px #00d1ff, 0 0 30px #007acc;
    }

    input#missionInput {
      width: 80%;
      max-width: 500px;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #00d1ff;
      font-size: 1rem;
      margin-bottom: 20px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      transition: all 0.3s ease-in-out;
    }

    input#missionInput:focus {
      border-color: #007acc;
      box-shadow: 0 0 10px #007acc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #007acc, #00d1ff);
      box-shadow: 0 0 10px #007acc;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(90deg, #00d1ff, #007acc);
      box-shadow: 0 0 15px #00d1ff, 0 0 25px #007acc;
    }

    .mission-info {
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7), 0 0 30px #00d1ff;
      text-align: left;
      color: #d1e8ff;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <nav class="container-header">
      <div class="logo">
        <img fetchpriority="high" width="60" height="50.58" alt="NASA Logo"
          src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo@2x.png"
          srcset="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg">
      </div>
      <ul class="navs-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="terra.html">Planeta Terra</a></li>
        <li><a href="astronautas.html">Astronautas</a></li>
        <li><a href="marte.html">Marte</a></li>
        <li><a href="missoes.html">Missões</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Busca de Missões Espaciais</h1>
    <input type="text" id="missionInput" placeholder="Digite o nome da missão (ex: Apollo 11)">
    <button onclick="searchMission()">Buscar Missão</button>
    <div id="missionResult" class="mission-info" style="display:none;"></div>
    <p id="errorMessage" class="error" style="display:none;"></p>
  </main>

  <footer>
    Marlon the goat Copyright © <br>
    2024. Todos os Direitos Reservados
  </footer>

  <script src="./script/missoes.js"></script>
</body>

</html>
